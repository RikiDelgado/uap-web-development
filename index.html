<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Tareas</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            background: #162944;
            color: white;
            font-family: "Lucida Console", Monaco, monospace;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            margin: 5px;
            border: 2px solid #D80286;
            background: #fff;
            color: #162944;
            font-family: "Lucida Console", Monaco, monospace;
            font-size: 14px;
            width: 200px;
        }

        .button_slide {
            color: #1a1717;
            border: 2px solid rgb(216, 2, 134);
            border-radius: 0px;
            padding: 10px 20px;
            display: inline-block;
            font-size: 14px;
            letter-spacing: 1px;
            cursor: pointer;
            box-shadow: inset 0 0 0 0 #D80286;
            transition: ease-out 0.4s;
        }

        .slide_right:hover {
            box-shadow: inset 400px 0 0 0 #D80286;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: white;
            padding: 10px;
            margin: 5px auto;
            width: 320px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            color: #162944;
        }

        .tarea {
            flex-grow: 1;
            text-align: left;
            margin-left: 10px;
        }

        .icono-basura {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .completado {
            text-decoration: line-through;
            color: gray;
        }

        #outer {
            width: 364px;
            margin: 50px auto 0 auto;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Gestor de Tareas</h1>
    <img src="gestorimagen.jpg" alt="Imagen de gestor de tareas" width="500">
    
    <form>
        <label for="tarea">Nueva tarea:</label>
        <input type="text" id="tarea" name="tarea">
        <button type="submit" class="button_slide slide_right">Agregar</button>
    </form>
    
    <p>No hay tareas hoy. ¡Agregá una!</p>

    <ul id="lista-tareas">
        <li>
            <span class="tarea">Primera tarea</span>
            <button class="button_slide slide_right">Completado</button>
            <img src="tacho.png" alt="Eliminar" class="icono-basura">
        </li>
        <li>
            <span class="tarea">Tarea de ejemplo</span>
            <button class="button_slide slide_right">Completado</button>
            <img src="tacho.png" alt="Eliminar" class="icono-basura">
        </li>
    </ul>
</body>
</html>
